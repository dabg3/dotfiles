- defaults:
    link:
      relink: true

- clean: 
    ~/:
    ~/.config:
        recursive: true

- create:
    - ~/development

- link:
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.config/awesome: 
        path: .config/awesome
        create: true
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/images/wallpapers: 
        path: wallpapers
        create: true
    
- shell:
    - 
        command: . ./scripts/unpack.sh
        description: Restoring Firefox profile
        stderr: true
    - [git clone https://github.com/jenv/jenv.git ~/.jenv, Cloning jEnv]
    - [git clone https://github.com/ohmyzsh/ohmyzsh.git ~/.oh-my-zsh, Cloning oh-my-zsh]


