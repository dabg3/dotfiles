- defaults:
    link:
      relink: true

- clean: 
    ~/:
    ~/.config:
        recursive: true

- link:
    ~/.xinitrc: .xinitrc
    ~/.config/bspwm: 
        path: .config/bspwm
        create: true
    ~/.config/sxhkd: 
        path: .config/sxhkd
        create: true
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/images/wallpapers: 
        path: wallpapers
        create: true
    
- shell:
    - 
        command: . ./scripts/unpack.sh
        description: Restoring Firefox profile
        stderr: true
    - [git clone https://github.com/jenv/jenv.git ~/.jenv, Cloning jEnv]


